<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>

    <div class="main">
      <div class="header">
        <h1 class="title">Welcome to ViChat</h1>
         <div class="meeting_controls">
          
            <button id="start_meet_btn" class="btn">Start Meeting</button>
            <button id="join_meet_btn" class="btn">Join Meeting</button>
         </div>
      </div>

      <div class="meeting_box" id="start_meeting_box">
        <div class="meeting_form">
        <div class="meeting_header">
        <h3>Start Meeting</h3>
        <span class="material-symbols-outlined" id="close_start_meeting_btn">
            cancel
        </span>
        </div>
        <input type="password" placeholder="minimum 8 characters required" class="input_pass" id="start_password">
        <input type="password" placeholder="confirm password..." class="input_pass" id="confirm_start_password">
        <button id="start_meeting">start meeting</button>
        </div>
      </div>

      <div class="meeting_box" id="join_meeting_box">
        <div class="meeting_form">
        <div class="meeting_header">
        <h3>Join Meeting</h3>
        <span class="material-symbols-outlined" id="close_join_meeting_btn">cancel</span>
        </div>
        <input type="text" placeholder="Enter meeting ID" class="input_pass" id="joinee_meeting_id">
        <input type="password" placeholder="confirm password..." class="input_pass" id="joinee_password">
        <button id="join_meeting">Join meeting</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
